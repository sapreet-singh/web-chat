<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat</h1>
            <div class="user-info">
                <span id="username-display">Guest</span>
                <span class="user-count">Users: <span id="user-count">0</span>/2</span>
                <span class="chat-status" id="chat-status">Waiting...</span>
            </div>
        </div>

        <div class="chat-messages" id="chat-messages">
            <!-- Messages will appear here -->
        </div>

        <div class="typing-indicator" id="typing-indicator" style="display: none;">
            <span id="typing-user"></span> is typing...
        </div>

        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" id="message-input" placeholder="Type your message..." maxlength="500">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>

    <div id="connection-status" class="status-message" style="display: none;">
        <span id="status-text"></span>
    </div>

    <!-- Copyright Footer -->
    <footer class="copyright-footer">
        <div class="copyright-content">
            <span class="copyright-text">Â© 2025 Copyright by Sapreet Gujjar</span>
            <span class="developer-title">Ethical Hacker</span>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
